name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine

    - name: Build package
      run: |
        python -m build

    - name: Verify package
      run: |
        twine check dist/*

    - name: Extract tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        release_name: ${{ steps.tag.outputs.tag }}
        body: |
          ## Release ${{ steps.tag.outputs.tag }}
          
          Lightweight MCP server bridging Claude Code to Google's Gemini AI.
          
          ### Installation
          ```bash
          pip install gemini-bridge
          ```
          
          ### Usage
          ```bash
          # Add to Claude Code
          claude mcp add gemini-bridge -s user -- uvx gemini-bridge
          ```
          
          See [README.md](README.md) for full documentation.
        draft: false
        prerelease: false

    - name: Find wheel file
      id: find_wheel
      run: echo "wheel_path=$(find dist -name '*.whl' -type f)" >> $GITHUB_OUTPUT

    - name: Upload wheel to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_wheel.outputs.wheel_path }}
        asset_name: gemini_bridge-${{ steps.tag.outputs.tag }}-py3-none-any.whl
        asset_content_type: application/octet-stream

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}