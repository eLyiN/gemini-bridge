runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      geminiTimeout:
        type: "integer"
        title: "Gemini CLI Timeout"
        description: "Timeout in seconds for Gemini CLI operations"
        default: 60
        minimum: 30
        maximum: 300
    required: []
  exampleConfig:
    geminiTimeout: 60
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
env:
  GEMINI_BRIDGE_TIMEOUT: "60"